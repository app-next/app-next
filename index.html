
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>APP NEXT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #001aff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            height: 40px;
        }
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }
        h2 {
            color: #000;
            text-align: center;
        }
        input, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background-color: #001aff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .subtitulo {
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
        .contactos button {
            background-color: #f0f0f0;
            color: #000;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<header>
    <img src="logo.png" alt="Logo NEXT" />
</header>

<div class="container">
    <h2>Registrar Venta</h2>
    <input type="text" id="cliente" placeholder="Cliente">
    <input type="text" id="telefono" placeholder="Teléfono">
    <input type="number" id="cantidad" placeholder="Cantidad" oninput="calcular()">
    <input type="number" id="precio" placeholder="Precio Unitario" oninput="calcular()">
    <input type="number" id="abono" placeholder="Abono" oninput="calcular()">
    <input type="text" id="total" placeholder="Total" readonly>
    <input type="text" id="restante" placeholder="Restante" readonly>
    <select id="metodo_pago">
        <option value="">Método de pago</option>
        <option value="efectivo">Efectivo</option>
        <option value="zinli">Zinli</option>
        <option value="usdt">USDT</option>
    </select>
    <select id="divisa">
        <option value="">Divisa</option>
        <option value="USD">USD</option>
        <option value="Bs">Bs</option>
    </select>
    <input type="text" id="asesor" placeholder="Asesor">
    <textarea id="comentario" placeholder="Comentario adicional"></textarea>
    <button onclick="enviarFormulario()">Enviar</button>

    <div class="subtitulo">Contactos registrados</div>
    <input type="text" id="busquedaContacto" onkeyup="filtrarContactos()" placeholder="Buscar nombre o teléfono" />
    <div class="contactos" id="listaContactos">
        <button onclick="usarContacto('Jesús Guevara', '101010')">Jesús Guevara (101010)</button>
        <button onclick="usarContacto('Pedro Pérez', '5777')">Pedro Pérez (5777)</button>
        <button onclick="usarContacto('Abdy', '202020')">Abdy (202020)</button>
    </div>
</div>

<script>
function calcular() {
    const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
    const precio = parseFloat(document.getElementById('precio').value) || 0;
    const abono = parseFloat(document.getElementById('abono').value) || 0;
    const total = cantidad * precio;
    const restante = total - abono;
    document.getElementById('total').value = total.toFixed(2);
    document.getElementById('restante').value = restante.toFixed(2);
}

function usarContacto(nombre, telefono) {
    document.getElementById('cliente').value = nombre;
    document.getElementById('telefono').value = telefono;
}

function filtrarContactos() {
    const filtro = document.getElementById("busquedaContacto").value.toLowerCase();
    const botones = document.getElementById("listaContactos").getElementsByTagName("button");
    for (let i = 0; i < botones.length; i++) {
        const texto = botones[i].innerText.toLowerCase();
        botones[i].style.display = texto.includes(filtro) ? "" : "none";
    }
}

function enviarFormulario() {
    alert("Aquí se enviará el formulario a SheetDB");
}
</script>
</body>
</html>
