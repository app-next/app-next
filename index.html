<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>App NEXT - Panel Principal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .logo {
            background-color: black;
            text-align: center;
            padding: 15px 0;
        }
        .logo img {
            width: 100px;
        }
        .panel {
            width: 250px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .panel button {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #004aad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .panel button:hover {
            background-color: #00357c;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="logo.png" alt="NEXT Logo">
    </div>
    <div class="panel">
        <button onclick="window.location.href='ventas.html'">Ventas</button>
        <button onclick="alert('En construcción')">CRM</button>
        <button onclick="alert('En construcción')">Diseños</button>
        <button onclick="alert('En construcción')">Stock</button>
        <button onclick="alert('En construcción')">Compras</button>
        <button onclick="alert('En construcción')">Finanzas</button>
        <button onclick="alert('En construcción')">Marketing</button>
        <button onclick="alert('En construcción')">Agenda</button>
    </div>
</body>
</html>
