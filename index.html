
<!DOCTYPE html>
<html>
<head>
  <title>Registro de Ventas - NEXT</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .formulario { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; }
    #listaContactos button { margin: 5px 0; width: 100%; }
  </style>
</head>
<body>
  <div class="formulario">
    <h2>Registrar Venta</h2>
    <input type="text" id="cliente" placeholder="Nombre del cliente">
    <input type="text" id="telefono" placeholder="Número de teléfono">
    <input type="number" id="cantidad" placeholder="Cantidad">
    <input type="number" id="precio" placeholder="Precio unitario">
    <input type="number" id="abono" placeholder="Abono">
    <input type="number" id="total" placeholder="Total" readonly>
    <input type="number" id="restante" placeholder="Restante" readonly>
    <select id="metodo_pago">
      <option>Seleccione método de pago</option>
      <option>Efectivo Bs</option>
      <option>Efectivo USD</option>
      <option>Zinli</option>
      <option>USDT</option>
    </select>
    <button onclick="registrarVenta()">Registrar Venta</button>
    <hr>
    <h3>Contactos registrados</h3>
    <input type="text" id="busquedaContacto" onkeyup="filtrarContactos()" placeholder="Buscar nombre o teléfono" />
    <div id="listaContactos">
      <button onclick="usarContacto('Prueba', '12345')">Prueba (12345)</button>
      <button onclick="usarContacto('jesus', '6789')">jesus (6789)</button>
      <button onclick="usarContacto('Jesús Guevara', '101010')">Jesús Guevara (101010)</button>
      <button onclick="usarContacto('Barbara', '202002')">Barbara (202002)</button>
      <button onclick="usarContacto('Jesus', '303030')">Jesus (303030)</button>
      <button onclick="usarContacto('PEDRO PEREZ', '5777')">PEDRO PEREZ (5777)</button>
    </div>
  </div>

  <script>
    function usarContacto(nombre, telefono) {
      document.getElementById('cliente').value = nombre;
      document.getElementById('telefono').value = telefono;
    }

    function filtrarContactos() {
      const filtro = document.getElementById("busquedaContacto").value.toLowerCase();
      const botones = document.getElementById("listaContactos").getElementsByTagName("button");
      for (let i = 0; i < botones.length; i++) {
        const texto = botones[i].innerText.toLowerCase();
        botones[i].style.display = texto.includes(filtro) ? "" : "none";
      }
    }
  </script>
</body>
</html>
