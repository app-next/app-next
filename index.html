<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APP NEXT</title>
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --blue: #0033A0;
      --yellow: #FFD700;
    }
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: var(--white);
      color: var(--black);
    }
    header {
      background: var(--black);
      color: var(--white);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    header .logo {
      height: 40px;
      object-fit: contain;
    }
    main {
      padding: 1rem;
    }
    .menu, .submenu {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .btn, .subbtn, button {
      padding: 0.75rem 1rem;
      background: var(--blue);
      color: var(--white);
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }
    .btn:hover, .subbtn:hover, button:hover {
      background: var(--yellow);
      color: var(--black);
    }
    .hidden { display: none !important; }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      max-width: 400px;
      margin: auto;
    }
    input, select, textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    input[readonly] {
      background: #eee;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0.5rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    .back-btn {
      background: #444;
    }
    .back-btn:hover {
      background: var(--yellow);
      color: var(--black);
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="NEXT Logo" class="logo" />
    APP NEXT
  </header>
  <main>
    <!-- Menú Principal -->
    <div id="mainMenu" class="menu">
      <button class="btn" onclick="showSection('ventasMenu')">Ventas</button>
      <button class="btn">CRM</button>
      <button class="btn">Diseños</button>
      <button class="btn">Stock</button>
      <button class="btn">Compras</button>
      <button class="btn">Finanzas</button>
      <button class="btn">Marketing</button>
      <button class="btn">Agenda</button>
      <button class="btn">Reportes</button>
    </div>

    <!-- Submenú Ventas -->
    <div id="ventasMenu" class="submenu hidden">
      <button class="subbtn" onclick="showSection('formVenta')">Registrar Venta</button>
      <button class="subbtn" onclick="showSection('clientesRegistrados')">Clientes Registrados</button>
      <button class="subbtn" onclick="showSection('clientesDeuda')">Clientes con Deudas</button>
      <button class="subbtn" onclick="showSection('informeVentas')">Informe de Ventas</button>
      <button class="subbtn back-btn" onclick="showSection('mainMenu')">Volver al Menú Principal</button>
    </div>

    <!-- Formulario Registrar Venta -->
    <div id="formVenta" class="hidden">
      <h2>Registrar Venta</h2>
      <form onsubmit="enviarVenta(event)">
        <label>Cliente:</label>
        <input list="clientes-list" id="cliente" placeholder="Nombre del cliente" required />
        <datalist id="clientes-list"></datalist>

        <label>Teléfono:</label>
        <input list="telefonos-list" id="telefono" placeholder="Número telefónico" required />
        <datalist id="telefonos-list"></datalist>

        <label>Producto:</label>
        <input type="text" id="producto" placeholder="Nombre del producto" required />

        <label>Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Cantidad" min="1" required />

        <label>Precio Unitario:</label>
        <input type="number" id="precio" placeholder="Precio unitario" min="0.01" step="0.01" required />

        <label>Total:</label>
        <input type="number" id="total" readonly placeholder="Total calculado" />

        <label>Método de Pago 1:</label>
        <select id="metodo1" required>
          <option value="Efectivo_$">Efectivo $</option>
          <option value="BS">BS</option>
          <option value="Zinli">Zinli</option>
          <option value="USDT">USDT</option>
        </select>

        <label>Monto Pago 1:</label>
        <input type="number" id="monto1" placeholder="Monto pago 1" min="0" step="0.01" required />

        <label>Método de Pago 2 (opcional):</label>
        <select id="metodo2">
          <option value="">Ninguno</option>
          <option value="Efectivo_$">Efectivo $</option>
          <option value="BS">BS</option>
          <option value="Zinli">Zinli</option>
          <option value="USDT">USDT</option>
        </select>

        <label>Monto Pago 2:</label>
        <input type="number" id="monto2" placeholder="Monto pago 2" min="0" step="0.01" />

        <label>Tasa BCV (solo BS):</label>
        <input type="number" id="tasa" readonly placeholder="Tasa BCV" />

        <label>Abono Total:</label>
        <input type="number" id="abono" readonly placeholder="Suma de pagos" />

        <label>Restante:</label>
        <input type="number" id="restante" readonly placeholder="Monto restante" />

        <label>Asesor:</label>
        <input type="text" id="asesor" placeholder="Nombre del asesor" required />

        <label>Comentarios:</label>
        <textarea id="comentario" rows="3" placeholder="Comentarios adicionales"></textarea>

        <button type="submit">Enviar</button>
        <button type="button" class="back-btn" onclick="showSection('ventasMenu')">Volver al submenú anterior</button>
      </form>
    </div>

    <!-- Clientes Registrados -->
    <div id="clientesRegistrados" class="hidden">
      <h2>Clientes Registrados</h2>
      <div id="tablaClientes"></div>
      <button class="back-btn" onclick="showSection('ventasMenu')">Volver al submenú anterior</button>
    </div>

    <!-- Clientes con Deudas -->
    <div id="clientesDeuda" class="hidden">
      <h2>Clientes con Deudas</h2>
      <div id="tablaDeudas"></div>
      <button class="back-btn" onclick="showSection('ventasMenu')">Volver al submenú anterior</button>
    </div>

    <!-- Informe de Ventas -->
    <div id="informeVentas" class="hidden">
      <h2>Informe de Ventas</h2>
      <div id="tablaVentas"></div>
      <button class="back-btn" onclick="showSection('ventasMenu')">Volver al submenú anterior</button>
    </div>
  </main>

  <script>
    const sheetdbEndpoint = 'https://sheetdb.io/api/v1/7merahzf5ighx';
    let ventasData = [];
    let clientesData = [];

    // Mostrar/Ocultar secciones
    function showSection(id) {
      document.querySelectorAll('main > div').forEach(el => el.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
      if (id === 'clientesRegistrados') renderClientes();
      if (id === 'clientesDeuda') renderDeudas();
      if (id === 'informeVentas') renderInforme();
    }

    // Cargar datos iniciales
    async function loadData() {
      try {
        const res = await fetch(sheetdbEndpoint);
        ventasData = await res.json();
        clientesData = ventasData.map(v => ({ cliente: v.cliente, telefono: v.telefono }));
        populateDatalists();
      } catch(e) {
        console.error('Error cargando datos:', e);
      }
    }

    // Autocomplete
    function populateDatalists() {
      const uniqueClientes = [...new Set(clientesData.map(c => c.cliente))];
      const uniqueTels = [...new Set(clientesData.map(c => c.telefono))];
      document.getElementById('clientes-list').innerHTML = uniqueClientes.map(n => `<option value="${n}">`).join('');
      document.getElementById('telefonos-list').innerHTML = uniqueTels.map(t => `<option value="${t}">`).join('');
    }
    document.getElementById('cliente').addEventListener('change', () => {
      const sel = clientesData.find(c => c.cliente === document.getElementById('cliente').value);
      if (sel) document.getElementById('telefono').value = sel.telefono;
    });

    // Cálculos
    function updateTotal() {
      const c = parseFloat(document.getElementById('cantidad').value) || 0;
      const p = parseFloat(document.getElementById('precio').value) || 0;
      document.getElementById('total').value = (c * p).toFixed(2);
      updateValores();
    }
    function fetchTasa() {
      fetch('https://s3.amazonaws.com/dolartoday/data.json')
        .then(r => r.json())
        .then(json => {
          const rate = json.USD.promedio_real || json.USD.transferencia;
          document.getElementById('tasa').value = parseFloat(rate).toFixed(2);
          updateValores();
        })
        .catch(console.error);
    }
    document.getElementById('metodo1').addEventListener('change', e => {
      if (e.target.value === 'BS') fetchTasa();
      else { document.getElementById('tasa').value = ''; updateValores(); }
    });
    document.getElementById('monto1').addEventListener('input', updateValores);
    document.getElementById('metodo2').addEventListener('change', e => {
      if (e.target.value === 'BS') fetchTasa();
      else { document.getElementById('tasa').value = ''; updateValores(); }
    });
    document.getElementById('monto2').addEventListener('input', updateValores);
    document.getElementById('cantidad').addEventListener('input', updateTotal);
    document.getElementById('precio').addEventListener('input', updateTotal);

    function updateValores() {
      const montos = [
        { met: document.getElementById('metodo1').value, val: parseFloat(document.getElementById('monto1').value) || 0 },
        { met: document.getElementById('metodo2').value, val: parseFloat(document.getElementById('monto2').value) || 0 }
      ];
      const tasa = parseFloat(document.getElementById('tasa').value) || 0;
      const abonoTotal = montos[0].val + montos[1].val;
      let eqUsdBs = 0;
      montos.forEach(m => {
        if (m.met === 'BS' && tasa > 0) eqUsdBs += m.val / tasa;
      });
      document.getElementById('abono').value = abonoTotal.toFixed(2);
      document.getElementById('restante').value = (parseFloat(document.getElementById('total').value) - abonoTotal).toFixed(2);
      // You could display eqUsdBs if needed; currently just used in data
    }

    // Enviar a Sheets
    async function enviarVenta(ev) {
      ev.preventDefault();
      const monto1 = parseFloat(document.getElementById('monto1').value) || 0;
      const monto2 = parseFloat(document.getElementById('monto2').value) || 0;
      const tasa = parseFloat(document.getElementById('tasa').value) || 0;
      let eqUsdBs = 0;
      [ { met: document.getElementById('metodo1').value, val: monto1 },
        { met: document.getElementById('metodo2').value, val: monto2 }
      ].forEach(m => { if (m.met === 'BS' && tasa>0) eqUsdBs += m.val / tasa; });
      const dataToSend = {
        data: {
          fecha: new Date().toISOString().split('T')[0],
          cliente: document.getElementById('cliente').value,
          telefono: document.getElementById('telefono').value,
          producto: document.getElementById('producto').value,
          cantidad: parseFloat(document.getElementById('cantidad').value),
          precio_unitario: parseFloat(document.getElementById('precio').value),
          total: parseFloat(document.getElementById('total').value),
          metodo_pago_1: document.getElementById('metodo1').value,
          monto_pago_1: monto1,
          metodo_pago_2: document.getElementById('metodo2').value || '',
          monto_pago_2: monto2,
          tasa_bcv: tasa,
          equivalente_usd_bs: parseFloat(eqUsdBs.toFixed(2)),
          abono: monto1 + monto2,
          restante: parseFloat(document.getElementById('restante').value),
          asesor: document.getElementById('asesor').value,
          comentario: document.getElementById('comentario').value
        }
      };
      try {
        const res = await fetch(sheetdbEndpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dataToSend)
        });
        if (!res.ok) throw new Error('Error HTTP ' + res.status);
        alert('Venta registrada con éxito');
        await loadData();
        showSection('ventasMenu');
      } catch(err) {
        console.error(err);
        alert('Error al registrar la venta');
      }
    }

    // Tablas
    function renderClientes() {
      const unique = [];
      ventasData.forEach(v => {
        if (!unique.find(u => u.cliente === v.cliente)) {
          unique.push({ cliente: v.cliente, telefono: v.telefono });
        }
      });
      let html = '<table><tr><th>Cliente</th><th>Teléfono</th></tr>';
      unique.forEach(c => html += `<tr><td>${c.cliente}</td><td>${c.telefono}</td></tr>`);
      html += '</table>';
      document.getElementById('tablaClientes').innerHTML = html;
    }
    function renderDeudas() {
      const conDeuda = ventasData.filter(v => parseFloat(v.restante) > 0);
      let html = '<table><tr><th>Cliente</th><th>Teléfono</th><th>Restante</th></tr>';
      conDeuda.forEach(v => html += `<tr><td>${v.cliente}</td><td>${v.telefono}</td><td>${v.restante}</td></tr>`);
      html += '</table>';
      document.getElementById('tablaDeudas').innerHTML = html;
    }
    function renderInforme() {
      let html = '<table><tr><th>Fecha</th><th>Cliente</th><th>Producto</th><th>Cant.</th><th>Precio</th><th>Total</th><th>Pago1</th><th>Monto1</th><th>Pago2</th><th>Monto2</th><th>Tasa</th><th>Eq USD</th><th>Abono</th><th>Restante</th></tr>';
      ventasData.forEach(v => {
        html += `<tr>
          <td>${v.fecha}</td>
          <td>${v.cliente}</td>
          <td>${v.producto}</td>
          <td>${v.cantidad}</td>
          <td>${v.precio_unitario}</td>
          <td>${v.total}</td>
          <td>${v.metodo_pago_1}</td>
          <td>${v.monto_pago_1}</td>
          <td>${v.metodo_pago_2 || ''}</td>
          <td>${v.monto_pago_2 || ''}</td>
          <td>${v.tasa_bcv}</td>
          <td>${v.equivalente_usd_bs}</td>
          <td>${v.abono}</td>
          <td>${v.restante}</td>
        </tr>`;
      });
      html += '</table>';
      document.getElementById('tablaVentas').innerHTML = html;
    }

    window.addEventListener('DOMContentLoaded', () => { loadData(); });
  </script>
</body>
</html>
