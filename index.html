
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APP NEXT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000000;
    }
    header {
      background: #0026ff;
      padding: 1rem 0;
      text-align: center;
    }
    header img {
      height: 60px;
    }
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .menu, .submenu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    button {
      padding: 1rem;
      background: #0026ff;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #001bb3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo NEXT">
  </header>

  <main id="menuPrincipal">
    <h2>MENÚ PRINCIPAL</h2>
    <div class="menu">
      <button onclick="abrirModulo('ventas')">Ventas</button>
      <button onclick="alert('CRM en desarrollo')">CRM</button>
      <button onclick="alert('Finanzas en desarrollo')">Finanzas</button>
      <button onclick="alert('Compras en desarrollo')">Compras</button>
      <button onclick="alert('Stock en desarrollo')">Stock</button>
      <button onclick="alert('Agenda en desarrollo')">Agenda</button>
    </div>
  </main>

  <main id="subMenuVentas" class="hidden">
    <h2>VENTAS</h2>
    <div class="submenu">
      <button onclick="alert('Registrar venta disponible en versión anterior')">Registrar venta</button>
      <button onclick="alert('Clientes registrados disponible en versión anterior')">Clientes registrados</button>
      <button onclick="alert('Clientes con deudas disponible en versión anterior')">Clientes con deudas</button>
      <button onclick="alert('Informe de ventas disponible en versión anterior')">Informe de ventas</button>
      <button onclick="volverMenu()">⬅ Volver al menú principal</button>
    </div>
  </main>

  <script>
    function abrirModulo(modulo) {
      document.getElementById('menuPrincipal').classList.add('hidden');
      if(modulo === 'ventas') {
        document.getElementById('subMenuVentas').classList.remove('hidden');
      }
    }
    function volverMenu() {
      document.getElementById('subMenuVentas').classList.add('hidden');
      document.getElementById('menuPrincipal').classList.remove('hidden');
    }
  </script>
</body>
</html>
