
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro de Ventas - NEXT</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; }
        header { background: #001f9e; padding: 1em; color: white; text-align: center; }
        .logo { height: 40px; vertical-align: middle; }
        .container { max-width: 600px; margin: 2em auto; background: white; padding: 2em; border-radius: 10px; }
        input, select, button { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #001f9e; color: white; font-weight: bold; cursor: pointer; }
        button:hover { background-color: #000066; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo NEXT" class="logo" />
        <h1>Registro de Ventas</h1>
    </header>
    <div class="container">
        <form id="ventaForm">
            <input type="text" name="cliente" placeholder="Cliente" required />
            <input type="text" name="telefono" placeholder="Teléfono" required />
            <input type="text" name="producto" placeholder="Producto" required />
            <input type="number" name="cantidad" placeholder="Cantidad" required />
            <input type="number" name="precio_unitario" placeholder="Precio Unitario" required />
            <input type="number" name="abono" placeholder="Abono" value="0" required />
            <select name="forma_pago">
                <option value="efectivo">Efectivo</option>
                <option value="zelle">Zelle</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <select name="divisa">
                <option value="USD">USD</option>
                <option value="Bs">Bs</option>
            </select>
            <input type="text" name="asesor" placeholder="Asesor" required />
            <input type="text" name="comentario" placeholder="Comentario" />
            <button type="submit">Registrar Venta</button>
        </form>
    </div>
    <script>
        document.getElementById("ventaForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {};
            formData.forEach((value, key) => { data[key] = value });
            data["total"] = Number(data["cantidad"]) * Number(data["precio_unitario"]);
            data["restante"] = data["total"] - Number(data["abono"]);
            fetch("https://sheetdb.io/api/v1/7merahzf5ighx", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data })
            })
            .then(response => {
                if (response.ok) {
                    alert("Venta registrada exitosamente");
                    e.target.reset();
                } else {
                    alert("Error al registrar la venta");
                }
            })
            .catch(() => alert("Error de conexión al registrar la venta"));
        });
    </script>
</body>
</html>
