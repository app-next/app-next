
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Ventas - NEXT</title>
    <link rel="stylesheet" href="assets/styles.css">
    <script src="assets/script.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Logo NEXT" class="logo">
        <h1>Registro de Ventas</h1>
    </header>
    <main>
        <div id="form-container">
            <form id="venta-form">
                <input type="text" placeholder="Cliente" name="cliente" required><br>
                <input type="text" placeholder="Teléfono" name="telefono"><br>
                <input type="text" placeholder="Producto" name="producto"><br>
                <input type="number" placeholder="Cantidad" name="cantidad" required><br>
                <input type="number" placeholder="Precio unitario" name="precio_unitario" required><br>

                <select name="metodo_pago_1">
                    <option value="">Método de pago 1</option>
                    <option value="efectivo">Efectivo $</option>
                    <option value="bs">Bolívares (Bs)</option>
                    <option value="zinli">Zinli</option>
                    <option value="usdt">USDT</option>
                </select>
                <input type="number" placeholder="Monto pago 1" name="monto_pago_1"><br>

                <select name="metodo_pago_2">
                    <option value="">Método de pago 2 (opcional)</option>
                    <option value="efectivo">Efectivo $</option>
                    <option value="bs">Bolívares (Bs)</option>
                    <option value="zinli">Zinli</option>
                    <option value="usdt">USDT</option>
                </select>
                <input type="number" placeholder="Monto pago 2" name="monto_pago_2"><br>

                <input type="text" name="tasa_bcv" placeholder="Tasa BCV" readonly><br>
                <input type="text" name="equivalente_usd_bs" placeholder="Equivalente USD Bs" readonly><br>

                <input type="text" name="abono" placeholder="Abono total" readonly><br>
                <input type="text" name="restante" placeholder="Restante" readonly><br>

                <input type="text" placeholder="Asesor" name="asesor"><br>
                <textarea placeholder="Comentario" name="comentario"></textarea><br>

                <button type="submit">Registrar venta</button>
            </form>
        </div>
    </main>
</body>
</html>
