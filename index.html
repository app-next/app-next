<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Ventas - NEXT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000;
    }
    header {
      background: #0026ff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header img {
      height: 48px;
    }
    main {
      max-width: 500px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 1.5rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.9rem;
      background: #0026ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #001ec2;
    }
    .confirm {
      text-align: center;
      padding: 1rem;
      background: #eaffea;
      border: 1px solid #00b300;
      color: #006600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://app-next.vercel.app/logo.png" alt="Logo NEXT" />
  </header>
  <main>
    <h2>Registrar Venta</h2>
    <div id="mensaje" class="confirm" style="display:none;">✅ Venta registrada con éxito</div>
    <form onsubmit="enviarVenta(event)">
      <input type="text" id="cliente" placeholder="Cliente" required />
      <input type="text" id="producto" placeholder="Producto" required />
      <input type="number" id="cantidad" placeholder="Cantidad" required />
      <input type="number" id="precio" placeholder="Precio Unitario" required />
      <select id="forma_pago">
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
        <option value="zinli">Zinli</option>
        <option value="usdt">USDT</option>
      </select>
      <input type="text" id="divisa" placeholder="Divisa (USD, Bs)" required />
      <input type="text" id="asesor" placeholder="Asesor" required />
      <textarea id="comentario" placeholder="Comentario"></textarea>
      <input type="hidden" id="total" />
      <button type="submit">Enviar</button>
    </form>
  </main>

  <script>
    const endpoint = "https://sheetdb.io/api/v1/7merahzf5ighx";

    function enviarVenta(event) {
      event.preventDefault();
      const cantidad = parseFloat(document.getElementById("cantidad").value);
      const precio = parseFloat(document.getElementById("precio").value);
      const total = cantidad * precio;
      document.getElementById("total").value = total;

      const data = {
        data: {
          fecha: new Date().toISOString().slice(0, 10),
          cliente: document.getElementById("cliente").value,
          producto: document.getElementById("producto").value,
          cantidad,
          precio_unitario: precio,
          total,
          forma_pago: document.getElementById("forma_pago").value,
          divisa: document.getElementById("divisa").value,
          asesor: document.getElementById("asesor").value,
          comentario: document.getElementById("comentario").value
        }
      };

      fetch(endpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        document.querySelector("form").reset();
        document.getElementById("mensaje").style.display = "block";
        setTimeout(() => {
          document.getElementById("mensaje").style.display = "none";
        }, 3000);
      })
      .catch(err => {
        alert("Error al registrar la venta");
        console.error(err);
      });
    }
  </script>
</body>
</html>
