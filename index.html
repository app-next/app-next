<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>APP NEXT</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #000;
    }
    header {
      background: #0026ff;
      padding: 1rem;
      text-align: center;
    }
    header img {
      height: 48px;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background: #f9f9f9;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
      color: #000;
      margin-bottom: 1.5rem;
    }
    form, .subpanel {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, select, textarea, button {
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #0026ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #001ec2;
    }
    nav, .submenu {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .submenu, .subpanel, #ventasPanel, #formularioVenta, #clientesRegistrados, #clientesDeuda, #informeVentas {
      display: none;
    }
    .visible {
      display: flex !important;
    }
    .info {
      background: #f0f0f0;
      padding: 0.5rem;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
    }
    .confirm {
      text-align: center;
      padding: 1rem;
      background: #eaffea;
      border: 1px solid #00b300;
      color: #006600;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo NEXT" />
  </header>
  <main id="mainPanel">
    <h2>MENÃš PRINCIPAL</h2>
    <nav>
      <button onclick="mostrarPanel('ventasPanel')">Ventas</button>
    </nav>
  </main>

  <main id="ventasPanel">
    <h2>VENTAS</h2>
    <nav class="submenu">
      <button onclick="mostrarPanel('formularioVenta')">Registrar venta</button>
      <button onclick="mostrarPanel('clientesRegistrados')">Clientes registrados</button>
      <button onclick="mostrarPanel('clientesDeuda')">Clientes con deudas</button>
      <button onclick="mostrarPanel('informeVentas')">Informe de ventas</button>
      <button onclick="mostrarPanel('mainPanel')">â¬… Volver al menÃº principal</button>
    </nav>
  </main>

  <main id="formularioVenta">
    <h2>Registrar Venta</h2>
    <div class="confirm" id="mensaje" style="display:none;">âœ… Venta registrada con Ã©xito</div>
    <form onsubmit="enviarVenta(event)">
      <input type="text" id="cliente" placeholder="Cliente" list="clientesList" required oninput="autocompletarCliente()"/>
      <datalist id="clientesList"></datalist>
      <button type="button" onclick="buscarClientes()">ðŸ“‡ Buscar cliente registrado</button>
      <input type="text" id="telefono" placeholder="TelÃ©fono" required />
      <input type="text" id="producto" placeholder="Producto" required />
      <input type="number" id="cantidad" placeholder="Cantidad" required oninput="calcularTotal()"/>
      <input type="number" id="precio" placeholder="Precio Unitario" required oninput="calcularTotal()"/>
      <div class="info">ðŸ’° Total: <span id="totalTexto">0</span></div>
      <input type="number" id="abono" placeholder="Abono" oninput="calcularRestante()" />
      <div class="info">ðŸ’¸ Restante por pagar: <span id="restanteTexto">0</span></div>
      <select id="forma_pago">
        <option value="efectivo">Efectivo</option>
        <option value="transferencia">Transferencia</option>
        <option value="zinli">Zinli</option>
        <option value="usdt">USDT</option>
      </select>
      <input type="text" id="divisa" placeholder="Divisa (USD, Bs)" required />
      <input type="text" id="asesor" placeholder="Asesor" required />
      <textarea id="comentario" placeholder="Comentario"></textarea>
      <input type="hidden" id="total" />
      <input type="hidden" id="restante" />
      <button type="submit">Registrar</button>
    </form>
    <button onclick="mostrarPanel('ventasPanel')">â†© Volver al submenÃº</button>
  </main>

  <main id="clientesRegistrados" class="subpanel">
    <h2>Clientes Registrados</h2>
    <div id="listaClientes"></div>
    <button onclick="mostrarPanel('ventasPanel')">â†© Volver al submenÃº</button>
  </main>

  <main id="clientesDeuda" class="subpanel">
    <h2>Clientes con Deudas</h2>
    <p>FunciÃ³n en desarrollo</p>
    <button onclick="mostrarPanel('ventasPanel')">â†© Volver al submenÃº</button>
  </main>

  <main id="informeVentas" class="subpanel">
    <h2>Informe de Ventas</h2>
    <p>Resumen desde la hoja de cÃ¡lculo</p>
    <button onclick="mostrarPanel('ventasPanel')">â†© Volver al submenÃº</button>
  </main>

  <script>
    const endpoint = "https://sheetdb.io/api/v1/7merahzf5ighx";
    function mostrarPanel(id) {
      ['mainPanel', 'ventasPanel', 'formularioVenta', 'clientesRegistrados', 'clientesDeuda', 'informeVentas'].forEach(seccion => {
        document.getElementById(seccion).style.display = (seccion === id ? "block" : "none");
      });
    }

    function calcularTotal() {
      const cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
      const precio = parseFloat(document.getElementById("precio").value) || 0;
      const total = cantidad * precio;
      document.getElementById("total").value = total;
      document.getElementById("totalTexto").innerText = total.toFixed(2);
      calcularRestante();
    }

    function calcularRestante() {
      const total = parseFloat(document.getElementById("total").value) || 0;
      const abono = parseFloat(document.getElementById("abono").value) || 0;
      const restante = total - abono;
      document.getElementById("restante").value = restante;
      document.getElementById("restanteTexto").innerText = restante.toFixed(2);
    }

    function enviarVenta(e) {
      e.preventDefault();
      const data = {
        data: {
          fecha: new Date().toISOString().split("T")[0],
          cliente: document.getElementById("cliente").value,
          telefono: document.getElementById("telefono").value,
          producto: document.getElementById("producto").value,
          cantidad: document.getElementById("cantidad").value,
          precio_unitario: document.getElementById("precio").value,
          total: document.getElementById("total").value,
          abono: document.getElementById("abono").value,
          restante: document.getElementById("restante").value,
          forma_pago: document.getElementById("forma_pago").value,
          divisa: document.getElementById("divisa").value,
          asesor: document.getElementById("asesor").value,
          comentario: document.getElementById("comentario").value
        }
      };
      fetch(endpoint, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(() => {
        document.querySelector("form").reset();
        document.getElementById("totalTexto").innerText = "0";
        document.getElementById("restanteTexto").innerText = "0";
        document.getElementById("mensaje").style.display = "block";
        setTimeout(() => document.getElementById("mensaje").style.display = "none", 3000);
      })
      .catch(() => alert("Error al registrar la venta"));
    }

    function buscarClientes() {
      fetch(endpoint)
      .then(response => response.json())
      .then(data => {
        const datalist = document.getElementById("clientesList");
        const lista = document.getElementById("listaClientes");
        datalist.innerHTML = "";
        lista.innerHTML = "";
        data.forEach(reg => {
          const nombre = reg.cliente;
          const telefono = reg.telefono;
          const opt = document.createElement("option");
          opt.value = nombre;
          datalist.appendChild(opt);
          const div = document.createElement("div");
          div.className = "info";
          div.textContent = `${nombre} - ${telefono}`;
          div.onclick = () => {
            document.getElementById("cliente").value = nombre;
            document.getElementById("telefono").value = telefono;
          };
          lista.appendChild(div);
        });
      });
    }

    function autocompletarCliente() {
      const cliente = document.getElementById("cliente").value;
      fetch(endpoint)
        .then(res => res.json())
        .then(data => {
          const encontrado = data.find(c => c.cliente === cliente);
          if (encontrado) {
            document.getElementById("telefono").value = encontrado.telefono;
          }
        });
    }

    mostrarPanel('mainPanel');
  </script>
</body>
</html>
