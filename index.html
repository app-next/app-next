// Función para obtener tasa BCV desde página oficial del BCV citeturn2search1
async function fetchTasaBCV() {
  try {
    const resp = await fetch('https://www.bcv.org.ve/seccionportal/tipo-de-cambio-oficial-del-bcv');
    const html = await resp.text();
    const parser = new DOMParser();
    const doc = parser.parseFromString(html, 'text/html');
    // Selecciona filas de la tabla oficial
    const rows = doc.querySelectorAll('table.views-table tbody tr');
    for (let row of rows) {
      const cells = row.querySelectorAll('td');
      if (cells[0].textContent.trim().includes('Dólar')) {
        const rateStr = cells[cells.length-1].textContent.trim().replace(',', '.');
        return parseFloat(rateStr);
      }
    }
  } catch (e) {
    console.error('Error al traer tasa BCV:', e);
  }
  return 0;
}
