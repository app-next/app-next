
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            margin-top: 6px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="form-section">
        <h2>Registrar Venta</h2>
        <form id="ventaForm" onsubmit="enviarVenta(event)">
            <input type="text" name="cliente" placeholder="Cliente" required>
            <input type="text" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="producto" placeholder="Producto" required>
            <input type="number" name="cantidad" placeholder="Cantidad" required>
            <input type="number" step="0.01" name="precio_unitario" placeholder="Precio Unitario" required>
            <input type="number" step="0.01" name="total_usd" placeholder="Total USD" required>
            <select name="metodo_pago_1" required>
                <option value="">Método Pago 1</option>
                <option>Efectivo_$</option>
                <option>BS</option>
                <option>Zinli</option>
                <option>USDT</option>
            </select>
            <input type="number" step="0.01" name="monto_pago_1" placeholder="Monto Pago 1" required>
            <select name="metodo_pago_2">
                <option value="">Método Pago 2 (opcional)</option>
                <option>Efectivo_$</option>
                <option>BS</option>
                <option>Zinli</option>
                <option>USDT</option>
            </select>
            <input type="number" step="0.01" name="monto_pago_2" placeholder="Monto Pago 2 (opcional)">
            <input type="number" step="0.01" name="tasa_bcv" placeholder="Tasa BCV">
            <input type="number" step="0.01" name="abono_usd" placeholder="Abono USD">
            <input type="number" step="0.01" name="restante_usd" placeholder="Restante USD">
            <input type="text" name="asesor" placeholder="Asesor">
            <textarea name="comentario" placeholder="Comentario"></textarea>
            <button type="submit">Registrar</button>
        </form>
        <p id="respuesta"></p>
    </div>

    <script>
        function enviarVenta(e) {
            e.preventDefault();
            const form = document.getElementById('ventaForm');
            const data = new FormData(form);
            const jsonData = {};
            data.forEach((value, key) => {
                jsonData[key] = value;
            });

            fetch("https://script.google.com/macros/s/AKfycbxpaVldshku5oRYcyAxpzmeeW6fRZ2OCg0kTiYPS2I7L0bYMoDCSLND-42jcI9yX6u-QA/exec", {
                method: "POST",
                body: JSON.stringify(jsonData),
                headers: {
                    "Content-Type": "application/json"
                }
            })
            .then(res => res.text())
            .then(data => {
                document.getElementById('respuesta').innerText = "✅ Venta registrada exitosamente.";
                form.reset();
            })
            .catch(error => {
                document.getElementById('respuesta').innerText = "❌ Error al registrar la venta.";
                console.error(error);
            });
        }
    </script>
</body>
</html>
